<div class="container">
  <div class="form-content">
  <form [formGroup]="form" (ngSubmit)="saveOrder()">
    <div class="user-information-form">
      <div>
        <label for="">Nombre</label>
        <input formControlName="name" type="text">
      </div>
      <div>
        <label for="">Teléfono</label>
        <input formControlName="cell_phone" type="text">
      </div>
      <div>
        <label for="">Correo</label>
        <input formControlName="email" type="text">
      </div>
      <div class="orderplace-form">
        <select formControlName="orderPlace">
          <option value="">Donde se realizó el pedido</option>
          <ng-container *ngFor="let order of orderPlaces">
            <option [value]="order.id_order_places">{{order.order_places}}</option>
          </ng-container>
        </select>
      </div>
    </div>
      <br>
      <div class="purchase-details-form">
        <ng-container formArrayName="orders">
          <ng-container *ngFor="let order of orders.controls; let i = index">
            <div class="purchase-details" [formGroupName]="i" >
              <div>
                <label for="">Diseño</label>
                <input formControlName="design" type="text" placeholder="Diseño">
              </div>
              <div>
                <label for="">Anticipo</label>
                <input formControlName="payment" type="text" placeholder="Anticipo">
              </div>
              <div>
                <label for="">Costo total de la prenda</label>
                <input formControlName="totalCost" type="text" placeholder="Total">
              </div>
              <div>
                <select formControlName="colorsOption">
                  <option value="">Selecciona un color</option>
                  <ng-container *ngFor="let color of garmentColors">
                    <option [value]="color.id_colors">{{color.colors}}</option>
                  </ng-container>
                </select>
              </div>
              <div>
                <select formControlName="genderOption">
                <option value="">Genero</option>
                <ng-container *ngFor="let gender of garmetGenders">
                  <option [value]="gender.id_genders">{{gender.genders}}</option>
                </ng-container>
                </select>
              </div>
              <div>
                <select formControlName="sizeOption">
                  <option value="">Selecciona una talla</option>
                  <ng-container *ngFor="let size of garmetSizes">
                    <option [value]="size.id_sizes">{{size.sizes}}</option>
                  </ng-container>
                </select>
              </div>
              <div>
                <select formControlName="printType" >
                <option value="">Selecciona el tipo de impresión</option>
                <ng-container *ngFor="let textylType of garmetTextilType">
                  <option [value]="textylType. id_textil_type">{{textylType.textil_type}}</option>
                </ng-container>
                </select>
                </div>
                <div class="textarea-form">
                  <textarea formControlName="coments" placeholder="Comentarios"></textarea>
                </div>
            </div>
        </ng-container>
        </ng-container>
        </div>
        <div class="button-form">
          <!-- <button [disabled]="this.form.invalid" (click)="addNewOrder()">Agregar pedido</button> -->
        <div class="btn">
          <button (click)="addNewOrder()">Agregar pedido</button>
        </div>
        <div class="btn">
          <button [disabled]="this.form.invalid" [disabled]="buttonDisabled" type="submit">Finalizar pedido</button>
        </div>
        </div>
  </form>
</div>
</div>
